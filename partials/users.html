<!-- Tables -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Users
        <div class="pull-right"><input ng-model="userFilter.name" type="text" class="form-control input-sm"></div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th class="text-center">ID</th>
            <th>Name</th>
            <th>Avatar</th>
          </tr>
          </thead>
          <tbody>
          <tr class="animate-repeat" ng-repeat="user in users | filter: userFilter as results" ng-click="viewUser(user.id)">
            <td class="text-center">{{user.id}}</td>
            <td>{{user.name}}</td>
            <td><img ng-src="{{user.gravatar}}"></td>
          </tr>
          <tr ng-if="results.length === 0 && !userFetching">
            <td></td>
            <td>No matches found...</td>
            <td></td>
          </tr>
          <tr ng-if="userFetching">
            <td></td>
            <td><i class="fa fa-spinner fa-spin"></i> Fetching user data...</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->
