<!-- Tables -->
<div class="row">

    <!-- Widget listing -->
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-header">User
            </div>
            <div class="user-wrapper">
                <div class="text-center">
                    <img class="thumbnail avatar" ng-src="{{user.gravatar}}">
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>ID: </td>
                            <td>{{user.id}}</td>
                        </tr>
                        <tr>
                            <td>Name: </td>
                            <td>{{user.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><!-- End Widgets -->

</div><!-- End Row -->
