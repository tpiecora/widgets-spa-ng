<!-- Tables -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Widgets
        <div class="create pull-right">
          <button class="btn btn-sm btn-info">+ Create</button>
        </div>
        <div class="search pull-right">
          <input ng-model="widgetFilter.name" type="text" class="form-control input-sm">
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th class="text-center">ID</th>
            <th>Name</th>
            <th>Color</th>
            <th>Price</th>
            <th>Melts?</th>
            <th>Inventory</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="widget in widgets | filter: widgetFilter as results" ng-click="viewWidget(widget.id)">
            <td class="text-center">{{widget.id}}</td>
            <td>{{widget.name}}</td>
            <td>{{widget.color}}</td>
            <td>{{'$' + widget.price}}</td>
            <td>{{widget.melts?'yes':'no'}}</td>
            <td>{{widget.inventory}}</td>
          </tr>
          <tr ng-if="results.length === 0">
            <td></td>
            <td>No matches found...</td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->

<hr>

<!-- Create/Edit -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Create/Edit Template</div>
      <div class="widget-body">
        <form class="form-horizontal">

          <legend>Create Widget</legend>

          <!-- Name-->
          <div class="controls">
            Name
            <input id="widget-name" name="widget-name" type="text" placeholder="foo-bar" class="input-medium">
          </div>

          <!-- Price -->
          <div class="controls">
            <div class="input-prepend">
              Price
              <span class="add-on">$</span>
              <input id="widget-price" name="widget-price" class="input-medium" placeholder="0.00" type="text">
            </div>
          </div>

          <!-- Color -->
          <div class="controls">
            Color
            <select id="widget-color" name="widget-color" class="input-large">
              <option>red</option>
              <option>purple</option>
              <option>black</option>
              <option>green</option>
              <option>magenta</option>
              <option>white</option>
              <option>depends on the viewing angle</option>
            </select>
          </div>

          <!-- Melts -->
          <div class="controls">
            Melts
            <input type="checkbox" name="widget-properties" id="widget-properties-0" value="melts">
          </div>

          <!-- Inventory -->
          <div class="controls">
            Inventory
            <input id="widget-count" name="widget-count" type="text" placeholder="#?" class="input-small">
          </div>
        </form>
      </div><!-- End Widget body -->
    </div><!-- End Widget -->
  </div><!-- End Column -->
</div><!-- End Row -->
