<hr>

<!-- Create/Edit -->
<div class="row">

    <!-- Widget listing -->
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-header">
                <span ng-if="widget.id">Edit Widget</span>
                <span ng-if="!widget.id">Create Widget</span>
                <div class="pull-right">
                    <span class="success" ng-if="success"><strong>Data Saved</strong></span>
                    <span class="error" ng-if="error"><strong>Save Failed</strong></span>
                    <button class="btn btn-sm btn-info edit" ng-click="saveWidget(widget)"><i class="fa fa-save fa-2x"></i></button>
                </div>
            </div>

            <div class="widget-body">
                <form class="form-horizontal">

                    <!-- Name-->
                    <div class="controls">
                        Name
                        <input id="widget-name" ng-model="widget.name" name="widget-name" type="text" placeholder="foo-bar" class="input-sm form-control">
                    </div>

                    <!-- Price -->
                    <div class="controls">
                        <div class="input-prepend">
                            Price
                            <span class="add-on">$</span>
                            <input id="widget-price" ng-model="widget.price" name="widget-price" class="input-sm form-control" placeholder="0.00" type="text">
                        </div>
                    </div>

                    <!-- Color -->
                    <div class="controls">
                        Color
                        <select id="widget-color" ng-model="widget.color" name="widget-color" class="input-sm form-control">
                            <option>red</option>
                            <option>blue</option>
                            <option>purple</option>
                            <option>black</option>
                            <option>green</option>
                            <option>magenta</option>
                            <option>white</option>
                            <option>turtle-shell</option>
                            <option>off-white</option>
                            <option>speckled</option>
                            <option>depends on the viewing angle</option>
                        </select>
                    </div>

                    <!-- Melts -->
                    <div class="controls">
                        Melts
                        <input type="checkbox" class="form-control" ng-model="widget.melts" name="widget-properties" id="widget-properties-0" value="melts">
                    </div>

                    <!-- Inventory -->
                    <div class="controls">
                        Inventory
                        <input id="widget-count" ng-model="widget.inventory" name="widget-count" type="text" placeholder="#?" class="input-sm form-control">
                    </div>
                </form>
            </div><!-- End Widget body -->
        </div><!-- End Widget -->
    </div><!-- End Column -->
</div><!-- End Row -->
