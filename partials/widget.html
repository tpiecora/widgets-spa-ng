<!-- Tables -->
<div class="row">

    <!-- Widget listing -->
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-header">Widget
            </div>
            <div class="widget-wrapper">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>ID: </td>
                            <td>{{widget.id}}</td>
                        </tr>
                        <tr>
                            <td>Name: </td>
                            <td>{{widget.name}}</td>
                        </tr>
                        <tr>
                            <td>Color: </td>
                            <td>{{widget.color}}</td>
                        </tr>
                        <tr>
                            <td>Price: </td>
                            <td>{{'$' + widget.price}}</td>
                        </tr>
                        <tr>
                            <td>Melts: </td>
                            <td>{{widget.melts?'yes':'no'}}</td>
                        </tr>
                        <tr>
                            <td>Inventory: </td>
                            <td>{{widget.inventory}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><!-- End Widgets -->

</div><!-- End Row -->
